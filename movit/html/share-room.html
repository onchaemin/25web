<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공유방</title>
     <link rel="icon" type="image/x-icon" href="../image/아이콘.png">
    <link rel="stylesheet" href="../../movit/css/room_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="side-controls left-controls">
        <label for="volume-control" class="control-label">
            <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
        </label>
        <input type="range" min="0" max="100" value="50" class="vertical-slider" id="volume-control">
    </div>

    <div class="side-controls right-controls">
        <label for="brightness-control" class="control-label">
            <i class="fa-solid fa-sun" style="color: #ffffff;"></i>
        </label>
        <input type="range" min="0" max="100" value="50" class="vertical-slider" id="brightness-control">
    </div>

    <button class="icon-button home-button" id="homeButton">
        <i class="fa-solid fa-house"></i>
    </button>

    <div class="video-container">
        <video id="movie" autoplay controls>
            <source src="../../movit/movie/청설.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>
    </div>

    <div class="image-container">
        <img src="../../movit/image/sheat.png" alt="영화관의자">
    </div>

    <div class="chat-area">
        <input type="text" id="chat" placeholder="Chat">
        <button id="mic">
            <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
        </button>
    </div>

       <div id="ratingModal" class="modal-overlay">
        <div class="modal-content">
            <h2>영화는 어떠셨나요?</h2>
            <div class="stars" id="starRating">
                </div>
            <div class="modal-buttons">
                <button id="saveRatingBtn" class="modal-btn save-btn">Save</button>
                <button id="cancelRatingBtn" class="modal-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="../../movit/js/share-room.js"></script>
</body>
</html>
